<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />

    <link
      rel="shortcut icon"
      href="src/images/logo-marker.png"
      type="image/x-icon"
    />

    <link rel="stylesheet" href="./src/css/style.css" />
    <title>Ip Address Tracker</title>
  </head>
  <body class="font-rubic text-2xl">
    <main>
      <div
        class="flex flex-col justify-start items-center bg-header bg-no-repeat bg-cover gap-8 relative min-h-[380px] lg:min-h-[330px] pt-12"
      >
        <h1
          class="text-2xl text-white tracking-wide font-medium drop-shadow-[4.0px_8.0px_8.0px_rgba(0,0,0,0.38)]"
        >
          IP Address Tracker
        </h1>

        <form
          id="form"
          class="flex justify-center lg:w-[500px] shadow-[4.0px_8.0px_8.0px_rgba(0,0,0,0.38)] rounded-2xl w-[90%]"
        >
          <input
            class="rounded-l-xl outline-none w-full px-5 py-3 text-lg placeholder:text-sm"
            type="text"
            placeholder="Search for any IP address or domain"
          />
          <button
            class="rounded-r-xl bg-black text-white w-12 py-2 px-4 text-xl font-bold btn"
          >
            >
          </button>
        </form>

        <div
          id="ipInfo"
          class="rounded-xl text-center gap-4 flex-col lg:flex-row justify-around items-center lg:py-10 0 lg:space-x-4 bg-white border py-4 px-6 absolute top-[400px] lg:top-[330px] left-1/2 -translate-x-1/2 -translate-y-1/2 xl:max-w-5xl w-[90%] transition-all flex z-50 shadow-[4.0px_8.0px_8.0px_rgba(0,0,0,0.38)]"
        ></div>
      </div>

      <div class="h-screen bg-gray-200 overflow-hidden z-0" id="map"></div>
    </main>
    <script type="module" src="/src/js/controller.js"></script>
  </body>
</html>
